<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link id='favicon' rel="shortcut icon" href="favicon.png" type="image/x-png">
</head>
<body>
    <header>
        <nav>
            <div class="left">Biswapriti's Portfolio</div>
            <div id="menu">&#9776;</div> <!-- Hamburger menu for responsive design -->
            <div class="right">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/About.html">About</a></li>
                    <li><a href="/Skill.html">Skills</a></li>
                    <li><a href="/Projects.html">Projects</a></li>
                    <li><a href="/Contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-header">
            <h1>Contact Me</h1>
            <p>If you have any questions or opportunities, feel free to reach out. I'd love to hear from you!</p>
        </section>

        <section class="contact-info">
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <a href="mailto:biswapritij15@gmail.com">biswapritij15@gmail.com</a>
            </div>
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <a href="tel:+917815064177">+91 7815064177</a>
            </div>
        </section>

        <section class="contact-form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <script src="contact.js"></script>
    <script>
        // JavaScript to handle the responsive navigation menu toggle
        document.getElementById('menu').addEventListener('click', function() {
            document.querySelector('.right ul').classList.toggle('nav-toggle');
        });
        srtop.reveal('.skills .container', { interval: 200 });
        srtop.reveal('.skills .container .bar', { delay: 400 });

    </script>
</body>
</html>
